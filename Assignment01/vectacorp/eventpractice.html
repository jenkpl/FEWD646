    <title>jQuery Event Practice</title>
    <script src="scripts/jquery-3.6.0.min.js"></script>

            border:solid red 3px;

    <h1>Assignment 1 - Steps 16-23: Practice with jQuery Events</h1>
    <script>
//STEP16
    $('h1').after('<br><button class="16">Step 16</button>');
    $('.16').click( function() {
        alert('The 16 button was clicked!');
    });
//STEP17
    $('.16').after('<br><button class="17">Step 17</button>');
    $('.17').bind('click', function() {
        alert('You clicked the 17 button.');
    });
//STEP18
    $('.17').after('<br><button class="18">Step 18</button>');
    $('.18').on('click', function() {
        alert('Now the 18 button has been clicked');
    });
//STEP19
    $('.18').after('<br><button class="19">Step 19B</button>').after('<br><button class="19">Step 19A</button>');
    $('.19').on({
        click: function() {
            alert('One of the 19 buttons was clicked.');
        }
    })
//STEP20
    $('.19:last').after('<div class="addedDiv"><p>The Added Div - Step 20</p></div>');
    $('.addedDiv').css('width', '400px').css('height', '400px').css('background-color', 'red').css('color', 'white');

    $('a').click(function(event) {
        event.preventDefault();
    });
    $('a:visited').css('color', 'red');
    $('a').click(function(event) {
        alert(event.target.nodeName + ' triggered the event!');
    });
//STEP23
    $('div:first').before('<div class="new"></div>');
    $( window ).resize(function() {
        $('.new').replaceWith('<div class="new"><p>STEP 23: The browser width is: ' + $( window ).width() + ' pixels and the browser height is: ' + $( window ).height() + ' pixels.</p></div>');
    });
//STEP24
    $('.addedDiv').before('<label for="24">Step 24: <input id="24"></input></label>');
    $('#24').on({
        focus: function() {
            $('input').css('background-color', ('#d3d3d3'));
        },
        blur: function() {
            $('input').css('background-color', ('white'));
        }

//STEP25 
$('#24').after('<br><br><form class="theForm"><fieldset><legend>The Form</legend><label for="name">Name: <input class="name" type="text"></input></label><br><label for="email">Email: <input type="email"></input></label><br><input type="submit"></input></fieldset></form>');
    
    $('.theForm').on('submit', function(e) {
        e.preventDefault();
        if($(':text').val().length === 0){
        alert('Please fill out all fields before submitting.');

        } else if ($(':text').val().length > 0) {
        $(this).addClass('valid');
